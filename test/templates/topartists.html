<!DOCTYPE html>

<html>
<head>
  <title>Top Artists</title>
</head>
<body>
  <h1>
    Top Artists
  </h1>
  <form action='/topartists?token={{oldtoken}}&limit={{newlimit}}&offset={{newoffset + newlimit}}' method="POST">
    {% if data -%}
      <table>
        <tr>
          <th> Place </th>
          <th> Song </th>
        </tr>
        {% for value in data %}
        <tr>
          <td>{{newoffset + data.index(value) + 1}}</td>
          <td>{{value}}</td>
        </tr>
        {% endfor %}
      </table>
      <p>Limit: {{newlimit}}, Offset: {{newoffset}}</p>
      <input type="submit" value="add" name="see more">
    {% else -%}
      Start from:
      <input type="text" name="offset">
      Entries Per Page (max 50):
      <input type="text" name="limit">
      <input type="submit" name="see more" value="first">
    {% endif %}
  </form>
</body>
</html>
